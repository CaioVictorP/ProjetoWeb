<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>
    <h1>Notas dos Alunos</h1>
    
    <form>
        <label for = "nome">Nome do Aluno:</label>
        <input type = "text" id = "nome" name = "nome">
        <br>
        <label for = "nota">Nota do Aluno</label>
        <input type = "number" id = "nota" name = "nota" min = "0" max = "10">
        <br>
        <button type = "button" onclick = "adicionarAluno()">Adicionar Aluno</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody id = "tabela-notas">
        </tbody>
    </table>
    <script src = "aula.js"></script>
</body>
</html>
